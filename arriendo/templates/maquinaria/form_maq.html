<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% for campo in formulario_m %}
    <div class="mb-3">
        <label for="{{campo.name}}" class="form-label">{{campo.label}}</label>
        {% if campo.field.choices %}
            <select 
            class="form-select" 
            name="{{campo.name}}" 
            id="{{campo.name}}" 
            required>
                <option value="">Seleccione una opción</option>
                {% for choice in campo.field.choices %}
                    <option value="{{choice.0}}">{{choice.1}}</option>
                {% endfor %}
            </select>
        {% else %}
            <input 
            type="{{campo.field.widget.input_type}}" 
            class="form-control" 
            name="{{campo.name}}" 
            id="{{campo.name}}" 
            placeholder="{{campo.label}}" 
            value="{{ campo.value | default:'' }}"
            required>
           
        {% endif %}
        <small id="{{campo.name}}-help" class="form-text text-muted">Campo requerido</small>
    </div>
    <div class="col-12 help-text">{{campo.errors}} </div>
    {% endfor %}
    <input name="" id="" class="btn btn-success" type="submit" value="Enviar Información">
    <a name="" id="" class="btn btn-danger" href="{% url 'maquinaria' %}" role="button">Volver a Maquinaria</a>

</form>
