{% extends 'base/base.html' %}

{% block content %}
  <body>
    <div class="login-container d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="card p-4" style="background-color: rgba(255, 255, 255, 0.8); margin-top: 0; padding: 20px; text-align: center;">

        {% if form.errors %}
          <div class="alert alert-danger">
            <p>Tu usuario y Contraseña no coinciden!</p>
          </div>
        {% endif %}

        <h2 style="background-color: #f0f0f0; padding: 10px; margin: 0; position: absolute; top: 0; left: 0; right: 0;">Iniciar Sesión</h2>
        <p> </p>
        <p> </p>
        <p> </p>
        <p> </p>
        <p> </p>
        <form id="form-login" action="" method="post">
          {% csrf_token %}

          <div class="mb-3">
            {{ form.username.label_tag }}
            {{ form.username }}
          </div>
          
          <div class="mb-3">
            {{ form.password.label_tag }}
            {{ form.password }}
          </div>

          <button id="btn-login" type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>
      </div>
    </div>
  </body>
</html>

{% endblock %}
