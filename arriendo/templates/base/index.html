{% extends "base/base.html" %}


{% block content %} 

<div class=" p-2 mb-3 bg-dark rounded-2">
  <div class="container-fluid py-">
    <h1 class="display-20 fw-bold text-white">Sistema de Control de Arriendo H&A Maquinarias</h1>
    <p class="col-md-8 fs-5 text-white ">Sistema diseñado para mantener el control en los registros de arriendo.</p>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}" class="btn btn-danger btn-lg">Cerrar Sesión</a>

    {% endif %}
  </div>
</div>



{% endblock %}
